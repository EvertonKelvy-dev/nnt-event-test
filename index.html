<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNT: Nanatsu no Taizai Event </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicons/poção.ico" type="image/x-icon">
</head>
<body>
   <div class="container">
        <div class="cabecalho">
            <header>
                <h2 class="tp">NNT</h2>
                <div class="tp"><h1>Nanatsu no Taizai Event</h1></div>
            </header>
        </div>

        <section class="content-selection">
            <div class="timer-block">
                <p class="event-title"> ACT 1: REGISTRATION START</p>
                <div class="timer-display">
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span>
                </div>
                <div class="timer-labels">
                    <span class="timer-label">Days</span>
                    <span class="timer-label">Hrs</span>
                    <span class="timer-label">Mins</span>
                    <span class="timer-label">Secs</span>
                </div>
            </div>

            <div class="styled-separator"></div>
            
            <div class="timer-block">
                <p class="event-title">ACT 2: START</p>
                <div class="timer-display">
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span>
                </div>
                <div class="timer-labels">
                    <span class="label">Days</span>
                    <span class="label">Hrs</span>
                    <span class="label">Mins</span>
                    <span class="label">Secs</span>
                </div>
            </div>

            <div class="styled-separator"></div>

            <div class="timer-block">
                <p class="event-title">ACT 3: START</p>
                <div class="timer-display">
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span>
                </div>
                <div class="timer-labels">
                    <span class="label">Days</span>
                    <span class="label">Hrs</span>
                    <span class="label">Mins</span>
                    <span class="label">Secs</span>
                </div>
            </div>

              <div class="styled-separator"></div>

            <div class="timer-block">
                <p class="event-title">END OF EVENT!</p>
                <div class="timer-display">
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span><span class="timer-separator">:</span>
                    <span class="timer-number">00</span>
                </div>
                <div class="timer-labels">
                    <span class="label">Days</span>
                    <span class="label">Hrs</span>
                    <span class="label">Mins</span>
                    <span class="label">Secs</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
